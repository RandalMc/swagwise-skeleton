<div class="col-md-3" ng-repeat="item in swag | filter:swagSearch">
    <h4 ng-bind="item.title"></h4>
    <div class="row">
        <div class="col-xs-6 col-md-6">
            <a ui-sref="detail({ id: item.id })" class="thumbnail">
                <img ng-src="assets/images/{{ item.images[0]}}" alt="{{item.title}}">
            </a>
        </div>
        <p ng-bind="item.description"></p>
    </div>
    <p><a class="btn btn-default" ui-sref="detail({ id: item.id })" role="button">View details <i class="glyphicon glyphicon-chevron-right"></i></a> <a class="btn btn-primary" href="#" role="button"><i class="glyphicon glyphicon-plus"></i> Add to cart</a></p>
</div>
