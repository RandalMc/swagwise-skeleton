<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="center-form panel">
            <div class="panel-body">
                <h2 class="text-center">Login</h2>

                <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.message}}</alert>

                <form method="post" name="loginForm" ng-submit="login()">

                    <div class="form-group" ng-class="{ 'has-success' : loginForm.email.$valid && loginForm.email.$dirty, 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty }">
                        <input type="email" name="email" ng-model="user.email" class="form-control input-lg"
                               placeholder="Email" required autofocus>
                        <div class="help-block text-danger"
                             ng-if="loginForm.email.$dirty"
                             ng-messages="loginForm.email.$error">
                            <div ng-message="required">Your email address is required.</div>
                            <div ng-message="email">Your email address is invalid.</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success' : loginForm.password.$valid && loginForm.password.$dirty, 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }">
                        <input type="password" name="password" ng-model="user.password" class="form-control input-lg"
                               placeholder="Password" required>
                        <div class="help-block text-danger"
                             ng-if="loginForm.password.$dirty"
                             ng-messages="loginForm.password.$error">
                            <div ng-message="required">Your password is required.</div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-block btn-success">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
