<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="center-form panel">
            <form method="post" name="signupForm" ng-submit="signup()">
                <div class="panel-body">
                    <h2 class="text-center">Sign up</h2>

                    <alert ng-repeat="alert in alerts" type="{{alert.type}}">{{alert.message}}</alert>

                    <div class="form-group" ng-class="{ 'has-success' : signupForm.email.$valid && signupForm.email.$dirty, 'has-error' : signupForm.email.$invalid && signupForm.email.$dirty }">
                        <input class="form-control input-lg" type="email" id="email"
                               name="email" ng-model="user.email" placeholder="Email" required autofocus>

                        <div class="help-block text-danger" ng-if="signupForm.email.$dirty"
                             ng-messages="signupForm.email.$error">
                            <div ng-message="required">Your email address is required.</div>
                            <div ng-message="email">Your email address is invalid.</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success' : signupForm.password.$valid && signupForm.password.$dirty, 'has-error' : signupForm.password.$invalid && signupForm.password.$dirty }">
                        <input class="form-control input-lg" type="password" name="password"
                               ng-model="user.password" placeholder="Password" required>

                        <div class="help-block text-danger"
                             ng-if="signupForm.password.$dirty"
                             ng-messages="signupForm.password.$error">
                            <div ng-message="required">Password is required.</div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-success' : signupForm.confirmPassword.$valid && signupForm.confirmPassword.$dirty, 'has-error' : signupForm.confirmPassword.$invalid && signupForm.confirmPassword.$dirty }">
                        <input class="form-control input-lg" type="password"
                               name="confirmPassword" ng-model="user.confirmPassword" placeholder="Confirm Password"
                               required>

                        <div class="help-block text-danger my-special-animation"
                             ng-if="signupForm.confirmPassword.$dirty"
                             ng-messages="signupForm.confirmPassword.$error">
                            <div ng-message="required">You must confirm password.</div>
                            <div ng-message="repeat">Passwords do not match.</div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-block btn-primary">Create Account
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
