<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h1">
                    Cart <small>Show your inner ninja!</small></h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div ng-hide="getItemCount()">
                <p>Your cart is empty.</p>
                <a ui-sref="swag" class="btn btn-primary">Continue shopping</a>
            </div>

            <table class="table table-hover" ng-show="getItemCount()">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- repeat of the items in the cart -->
                    <tr ng-repeat="item in items">
                        <td class="col-sm-8 col-md-6">
                            <div class="media">
                                <a ui-sref="detail({id: item.id})" class="thumbnail pull-left">
                                    <img class="media-object" ng-src="assets/images/{{item.images[0]}}" style="width: 72px; height: 72px;"> </a>

                                <div class="media-body">
                                    <h4 class="media-heading"><a ui-sref="detail({id: item.id})" ng-bind="item.title"></a></h4>
                                    <h5 class="media-heading" ng-bind="'by ' + item.manufacturer"></h5>
                                </div>
                            </div>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center">
                            <input type="number" min="1" class="form-control" required ng-model="item.quantity">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center">
                            <strong ng-bind="getItemPrice(item) | currency"></strong>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong ng-bind="getItemSubtotal(item) | currency"></strong></td>
                        <td class="col-sm-1 col-md-1">
                            <button type="button" class="btn btn-danger" ng-click="removeItem(item.id)">
                                <span class="glyphicon glyphicon-remove"></span> Remove
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><h5>Subtotal</h5></td>
                        <td class="text-right"><h5><strong ng-bind="getSubtotal() | currency"></strong></h5></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><h5>Estimated shipping</h5></td>
                        <td class="text-right"><h5><strong></strong></h5></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong ng-bind="getTotal() | currency"></strong></h3></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                        <td>
                            <button type="button" class="btn btn-danger" ng-click="emptyCart()">
                                <span class="glyphicon glyphicon-remove"></span> Empty Cart
                            </button>
                        </td>
                        <td>
                            <a ui-sref="products" class="btn btn-default">
                                <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                            </a>
                        </td>
                        <td>
                            <button class="btn btn-primary" ng-click="checkout()">
                                <i class="glyphicon glyphicon-ok"></i> Checkout
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
