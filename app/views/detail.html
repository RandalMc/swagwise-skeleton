<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-lg">
                <h2 ng-bind="product.title"></h2>
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <carousel interval="carouselSpeed">
                            <slide ng-repeat="slide in product.images">
                                <img ng-src="assets/images/{{slide}}" alt="{{product.title}}">
                            </slide>
                        </carousel>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <p ng-bind="product.description"></p>
                    </div>
                </div>
                <p><a class="btn btn-primary" href="#" role="button"><i class="glyphicon glyphicon-plus"></i> Add to cart</a></p>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Related Products</h3>
        </div>
    </div>
    <div class="row">
        <product-thumbnail swag="relatedSwag"></product-thumbnail>
    </div>
</div>
